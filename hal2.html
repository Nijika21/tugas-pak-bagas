<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="w-full flex items-center justify-center flex-col pt-[10px]">
        <div class="w-[80%] flex items-center justify-center flex-col mb-[20px]">
            <h1 class="text-3xl text-pink-600 font-bold mb-[10px]">POSITION PROPERTY</h1>
            <a href="hal3.html" target="_blank"
                class="p-[10px] bg-blue-700 mb-[20px] w-[100px] rounded text-white">Halaman 3</a>
        </div>
        <div class="flex items-center justify-center flex-col">

            <!-- static -->
            <p class="mb-[20px]">teks ini bersifat static</p>

            <!-- relative -->
            <p>Relative</p>
            <div class="w-[200px] h-[100px] bg-red-500 mb-[20px]">
                <div class="square1 w-[25px] h-[25px] bg-blue-500"></div>
            </div>
        </div>

        <!-- absolute -->
        <p>Absolute</p>
        <p class="mb-[20px]">Contoh berada di sebelah kanan ➡️</p>
        <br>
        <br>

        <!-- relative + Absolute -->
        <p>Relative + Absolute</p>
        <div class="banner">HAI</div>
        <div class="card">
            <div class="profile"></div>
            <div class="name">Nama User</div>
            <a href="#" class="btn">Selengkapnya</a>
        </div>

        <!-- Fixed -->
        <p>Fixed</p>
        <div class="scroll-up-button">^</div>
        <p class="mb-[50px]">⬅️berada di pojok kiri bawah</p>

        <!-- sticky -->
        <p class="mb-[10px]">Sticky</p>
        <div class="h-[1000px]">
            <p>Scroll ke bawah...</p>
            <div class="banner-sticky">
                Hello World!
            </div>
        </div>
